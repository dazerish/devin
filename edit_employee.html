    <script>
        let click = document.querySelector('.regbtn');
        let list = document.querySelector('.list');
        click.addEventListener("click", ()=> {
            list.classList.toggle('newList');
        });
    </script>

    <section class="main_container">
            
        <div class="register_container">
            
            <div class="login_box">
                <!-- FORM HERE -->
                <form action="#" class="register_device" method="#">
                    <p class="login_header">Edit Employee Details</p>
                    <div class="row">
                        <div class="col">
                
                            <label for="devicename" class="register_label">Employee Name</label><br>
                            <input type="text" id="devicename" name="devicename"><br>
 
                            <label for="roles" class="register_label">Employee Roles</label><br>
                            <select name="roles" id="roles">
                                <option value="admin">Administrator</option>
                                <option value="employee">Employee</option>
                                <option value="exec">Executive</option>
                            </select><br>  
                            
                            

                        </div>

                        <div class="col">

                            <label for="model" class="register_label">RFID</label><br>
                            <input type="text" id="rfid" name="rfid"><br>

                            <label for="emp-img" class="register_label">Employee Image</label><br>
                            <input type="file" id="upload" hidden/>
                                <label for="upload" class="upload-btn">Upload image </label>
                                <span id="file-chosen">No file chosen</span>
                        </div>
                        

                    </div>
                    
                    </form>

                    <div class="save-cancel-div">
                        <input type="submit" class="all_btn" id="cancel-btn" value="Cancel">
                        <input type="submit" class="all_btn" id="reg-dev" value="Save Changes">
                    </div>
                    
                </form>
            </div>
