<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Dropdown Menu with Search Box | CodingNepal</title>
		<link rel="stylesheet" href="assets/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
	</head>
	<body>
		<div class="wrapper">
			<nav>
				<input type="checkbox" id="show-search" />
				<input type="checkbox" id="show-menu" />
				<label for="show-menu" class="menu-icon"
					><i class="fas fa-bars"></i
				></label>
				<div class="content">
					<div class="logo">
						<a href="#"
							><img src="assets/pictures/calibr8logo.png" height="30px;" alt=""
						/></a>
					</div>
					<ul class="links">
						<li><a href="#">Dashboard</a></li>
						<li><a href="#">Generate Reports</a></li>
						<li>
							<a href="#" class="desktop-link">View</a>
							<input type="checkbox" id="show-features" />
							<label for="show-features">View</label>
							<ul>
								<li><a href="#">Device Masterlist</a></li>
								<li><a href="#">Employee Masterlist</a></li>
								<li><a href="#">Device Approval List</a></li>
							</ul>
						</li>
						<li>
							<a href="#" class="desktop-link">Registration</a>
							<input type="checkbox" id="show-services" />
							<label for="show-services">Registration</label>
							<ul>
								<li><a href="#">Device Registration</a></li>
								<li><a href="#">Employee Registration</a></li>
							</ul>
						</li>
						<li><a href="#"></a></li>
					</ul>
				</div>
				<label for="show-search" class="search-icon"
					><i class="fas fa-search"></i
				></label>
				<form action="#" class="search-box">
					<input
						type="text"
						placeholder="Type Something to Search..."
						required
					/>
					<button type="submit" class="go-icon">
						<i class="fas fa-long-arrow-alt-right"></i>
					</button>
				</form>
			</nav>
		</div>
		<div class="dummy-text">
			<h2>Responsive Dropdown Menu Bar with Searchbox</h2>
			<h2>using only HTML & CSS - Flexbox</h2>
		</div>
	</body>
</html>
