<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=, initial-scale=1.0" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link rel="stylesheet" href="assets/style.css" />
		<title>Updated Navbar</title>
	</head>
	<body>
		<div class="hero">
			<nav>
				<img
					src="assets/pictures/calibr8logo.png"
					class="logo"
					alt="Calibr8 Logo"
				/>
				<label for="btn" class="icon">
					<span class="fa fa-bars"></span>
				</label>
				<input type="checkbox" id="btn" />
				<ul>
					<li><a href="#">Dashboard</a></li>
					<li>
						<label for="btn-1" class="show">View +</label>
						<a href="#">View</a>
						<input type="checkbox" id="btn-1" />
						<ul class="dropdown-box">
							<li><a href="#">Device Masterlist</a></li>
							<li><a href="#">Employee Masterlist</a></li>
							<li><a href="#">Device Approval List</a></li>
						</ul>
					</li>
					<li>
						<label for="btn-2" class="show">Logs +</label>
						<a href="#">Logs</a>
						<input type="checkbox" id="btn-2" />
						<ul class="dropdown-box">
							<li><a href="#">Transaction Logs</a></li>
							<li><a href="#">System Logs</a></li>
						</ul>
					</li>
					<li><a href="#">Generate Reports</a></li>
					<li>
						<label for="btn-3" class="show">Registration +</label>
						<a href="#">Registration</a>
						<input type="checkbox" id="btn-3" />
						<ul class="dropdown-box">
							<li><a href="#">Device Registration</a></li>
							<li><a href="#">Employee Registration</a></li>
						</ul>
					</li>
				</ul>

				<div class="profile-dropdown">
					<img
						src="assets/pictures/user.png"
						class="user-pic"
						onclick="toggleMenu()"
					/>
					<span class="caret-down"
						><i class="fas fa-caret-down" onclick="toggleMenu()"></i
					></span>
				</div>

				<div class="sub-menu-wrap" id="subMenu">
					<div class="sub-menu">
						<div class="user-info-menu">
							<img src="assets/pictures/user.png" alt="" />
							<h2>John Michael Reyes</h2>
						</div>
						<hr />

						<a href="#" class="sub-menu-link">
							<img src="assets/pictures/profile.png" />
							<p>View My Profile</p>
							<span>></span>
						</a>

						<a href="#" class="sub-menu-link">
							<img src="assets/pictures/logout.png" />
							<p>Logout</p>
							<span>></span>
						</a>
					</div>
				</div>
			</nav>
		</div>

		<script>
			let subMenu = document.getElementById("subMenu");

			function toggleMenu() {
				subMenu.classList.toggle("open-menu");
			}
		</script>
	</body>
</html>
